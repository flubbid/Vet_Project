{% extends 'base.html' %}
{% block content %}

<h1>Customer List</h1>

{% for customer in customers %}
<a href="{% url 'detail' customer.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ customer.name }}</span>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
